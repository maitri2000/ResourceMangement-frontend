<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2"></div>
    <div class="page__content shadow p-3 position-relative">
        <button class="addBtn" (click)="openDialog()" mat-raised-button color="primary">ADD PROJECT</button>
      <div class="page__content-data position-absolute text-center">
        <div class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
             
              <ng-container matColumnDef="projectName">
                <th mat-header-cell *matHeaderCellDef> Project Name </th>
                <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
              </ng-container>
          
         
              <ng-container matColumnDef="projectId">
                <th mat-header-cell *matHeaderCellDef> Project ID </th>
                <td mat-cell *matCellDef="let element"> {{element.projectId}} </td>
              </ng-container>
          
             
              <ng-container matColumnDef="totalRes">
                <th mat-header-cell *matHeaderCellDef> Total Resources in Project </th>
                <td mat-cell *matCellDef="let element"> {{element.totalRes}} </td>
              </ng-container>
          
              <ng-container matColumnDef="action" >
                <th mat-header-cell *matHeaderCellDef >Action</th>
                <td mat-cell *matCellDef="let element"> 
                <button (click)="editData(element)" mat-icon-button color="primary"><mat-icon>edit</mat-icon></button>
                <button  (click)="deleteData(element)"  mat-icon-button color="warn" ><mat-icon>delete</mat-icon></button>

                </td>
              </ng-container>
          
                
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
      </div>
    </div>
  </div>
